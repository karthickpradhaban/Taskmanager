<h1>Edit Task</h1>
  <div class="row">
      <div class="col-lg-12 mb-4">
            <div class="card border-0 box-shadow" widget="">
        
                <div class="card-body widget-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group"><label for="inputTask">Task</label><input class="form-control" required id="inputTask" placeholder="Task" type="text"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group"><label for="inputPriority">Priority</label>
                              <div class="d-flex justify-content-center my-4">
                                      <form class="range-field w-25">
                                          <input class="border-0 active" type="range" min="0" max="100" [(ngModel)]="name" name="0">
                                          <span class="thumb" style="left: 81.5156px; height: 0px; width: 0px; top: 10px;
                                           margin-left: -6px;"><span class="value">{{name}}</span></span>
                                      </form>
                                      
                                  <span class="font-weight-bold indigo-text ml-2 mt-1"></span>
                              </div></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group"><label for="inputParentTask">Parent Task</label>
                              <select class="form-control" id="inputParentTask">
                                  <option>Parent 1</option>
                                  <option>Parent 2</option>
                                  <option>Parent 3</option>
                                  <option>Parent 4</option>
                                </select></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">

                            <div class="form-group"><label for="inputStartDate">Start Date</label>
                              <input class="form-control" placeholder="yyyy-mm-dd" name="dp1"  
                               ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" required>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group"><label for="inputStartDate">End Date</label>
                              <input class="form-control" placeholder="yyyy-mm-dd" name="dp2"  
                              ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" required></div>
                        </div>
                    </div>
                    <div class="row justify-content-center"><button class="btn btn-secondary" type="submit">Update</button></div>
                </div>
            </div>
        </div>
  
  </div>

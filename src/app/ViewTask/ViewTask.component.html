<h1>View Task</h1>
  <div class="row">
      <div class="col-lg-12 mb-4">
            <div class="card border-0 box-shadow" widget="">
        
                <div class="card-body widget-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group"><label for="inputTask">Task</label><input class="form-control" id="inputTask" placeholder="Task" type="text"></div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group"><label for="inputParenttask">Parent Task</label><input class="form-control" id="inputParenttask" placeholder="Parent Task" type="text"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group"><label for="inputPriorityFrom">Priority From</label><input class="form-control" id="inputPriorityFrom" placeholder="From" type="text"></div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group"><label for="inputPriorityTo">To</label><input class="form-control" id="inputPriorityTo" placeholder="To" type="text"></div>
                        </div>
                        <div class="col-sm-3">
                              <div class="form-group"><label for="inputStartDate">Start Date</label>
                                 <input class="form-control" placeholder="yyyy-mm-dd" name="dp1"  
                                 ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" required></div>
                          </div>
                          <div class="col-sm-3">
                              <div class="form-group"><label for="inputEndDate">End Date</label>
                                 <input class="form-control" placeholder="yyyy-mm-dd" name="dp2"  
                                 ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" required></div>
                          </div>
                    </div>
                    <div class="row justify-content-center"><button class="btn btn-secondary" type="submit">Search</button></div>
                </div>
            </div> 
        </div>
      <div class="col-sm-12">
          <div class="card border-0 box-shadow" widget="">
        
              <div class="card-body pt-0 widget-body">
                <div class="table-responsive">
                      <table class="table">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Task</th>
                                  <th>Parent</th>
                                  <th>Priority</th>
                                  <th>Start</th>
                                  <th>End</th>
                                  <th></th>
                                  <th></th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>1</td>
                                  <td>Task1</td>
                                  <td>ParentTask</td>
                                  <td>10</td>
                                  <td>20/10/2017</td>
                                  <td>21/10/2017</td>
                                  <td><button class="btn btn-success w-50p mb-1 mr-1" type="button" [routerLink]='["/edittask"]'>Edit</button> </td>
                                   <td> <button class="btn btn-danger w-50p mb-1 mr-1" type="button">End Task</button></td>                                 
                              </tr>
                              
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
